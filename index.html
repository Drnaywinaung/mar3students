<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
        .login-box { padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input { width: 90%; padding: 10px; margin: 10px 0; }
        button { background: #0366d6; color: white; border: none; padding: 10px; width: 100%; }
        .image-container {
  max-width: 800px;
  margin: 2rem auto;
  position: relative;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease;
}

.image-container:hover {
  transform: translateY(-5px);
}

.styled-image {
  width: 100%;
  height: auto;
  display: block;
  transition: opacity 0.3s ease;
}

.image-container:hover .styled-image {
  opacity: 0.9;
}

.image-caption {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 15px 20px;
  font-family: 'Arial', sans-serif;
  font-size: 1.1rem;
  text-align: center;
  transform: translateY(100%);
  transition: transform 0.3s ease;
}

.image-container:hover .image-caption {
  transform: translateY(0);
}
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Student Login</h2>
        <input type="password" id="password" placeholder="Enter class password">
        <button onclick="checkPassword()">Login</button>
        <p id="error" style="color:red;"></p>
    </div>
<div class="image-container">
  <img src="timetable.png" alt="Timetable image" class="styled-image">
  <div class="image-caption">Timetable image</div>
</div>
    <script>
        function checkPassword() {
            const password = "marstudents"; // Change this!
            const input = document.getElementById("password").value;
            if (input === password) {
                window.location.href = "main.html"; // Redirect to main page
            } else {
                document.getElementById("error").innerText = "Wrong password!";
            }
        }
    </script>
</body>
</html>
