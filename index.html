        body {

            line-height: 1.6;

            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .folder {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .folder-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .folder-icon {
            font-size: 24px;
            margin-right: 10px;
            color: #3498db;
        }
        .folder-name {
            font-size: 20px;
            font-weight: bold;
            color: #2980b9;
        }
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
        }
        .file-item {
            padding: 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        .file-item:hover {
            background: #f0f7ff;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .file-name {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-icon {
            margin-right: 8px;
            color: #7f8c8d;
        }
        .download-btn {
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #2980b9;
        }
        footer {

            margin-top: 30px;
            color: #7f8c8d;

}
.upload-btn:hover {

}
