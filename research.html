<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Search</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }
        h1 {
            text-align: center;
            color: #1a0dab;
        }
        #search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1a0dab;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #4336f4;
        }
        #results-container {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .paper-result {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .paper-result h3 {
            margin: 0 0 5px 0;
        }
        .paper-result h3 a {
            text-decoration: none;
            color: #1a0dab;
        }
        .paper-result h3 a:hover {
            text-decoration: underline;
        }
        .paper-authors {
            font-style: italic;
            color: #006621;
            margin-bottom: 5px;
        }
        .paper-meta {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }
        .paper-abstract {
            font-size: 0.95em;
        }
        .status-message {
            text-align: center;
            font-size: 1.1em;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Research Paper Search</h1>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="e.g., artificial intelligence in healthcare">
        <button id="search-button">Search</button>
    </div>

    <div id="results-container">
        </div>

    <script>
        // Get references to the HTML elements
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results-container');

        // Function to perform the search when the button is clicked
        searchButton.addEventListener('click', () => {
            const query = searchInput.value;
            fetchPapers(query);
        });

        // Optional: Allow pressing 'Enter' in the search box to trigger the search
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                const query = searchInput.value;
                fetchPapers(query);
            }
        });

        // The main function to fetch data from the Semantic Scholar API
        async function fetchPapers(query) {
            // Check if the query is empty
            if (!query.trim()) {
                resultsContainer.innerHTML = '<p class="status-message">Please enter a search term.</p>';
                return;
            }

            // Show a "loading" message
            resultsContainer.innerHTML = '<p class="status-message">Searching...</p>';

            // --- Construct the API URL ---
            const baseUrl = 'https://api.semanticscholar.org/graph/v1/paper/search';
            // We want to get several useful fields for display
            const fields = 'title,authors,year,venue,abstract,url,citationCount';
            const limit = 10; // Get the top 10 results
            // URL-encode the query to handle spaces and special characters
            const encodedQuery = encodeURIComponent(query);

            const url = `${baseUrl}?query=${encodedQuery}&fields=${fields}&limit=${limit}`;

            try {
                // --- Make the API Request ---
                const response = await fetch(url);

                if (!response.ok) {
                    // Handle HTTP errors (e.g., 404 Not Found, 500 Internal Server Error)
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                // Handle network errors or errors from the fetch operation
                console.error("Fetch error:", error);
                resultsContainer.innerHTML = `<p class="status-message">An error occurred while fetching data. Please try again later.</p>`;
            }
        }

        // Function to display the results in the HTML
        function displayResults(data) {
            // Clear previous results
            resultsContainer.innerHTML = '';

            if (!data.data || data.data.length === 0) {
                resultsContainer.innerHTML = '<p class="status-message">No results found for your query.</p>';
                return;
            }

            // Loop through each paper in the results and create HTML for it
            data.data.forEach(paper => {
                // Create a container for this paper result
                const paperDiv = document.createElement('div');
                paperDiv.className = 'paper-result';

                // --- Title (as a clickable link) ---
                // Use the 'url' field from the API to link directly to the Semantic Scholar page
                const title = paper.title || "No title available";
                const paperUrl = paper.url || '#';
                const titleElement = `<h3><a href="${paperUrl}" target="_blank">${title}</a></h3>`;

                // --- Authors ---
                // The 'authors' field is an array of objects, so we map over it to get names
                let authorNames = "Authors not available";
                if (paper.authors && paper.authors.length > 0) {
                    authorNames = paper.authors.map(author => author.name).join(', ');
                }
                const authorsElement = `<p class="paper-authors">${authorNames}</p>`;

                // --- Meta Information (Year, Venue, Citations) ---
                const year = paper.year || 'N/A';
                const venue = paper.venue || 'N/A';
                const citationCount = paper.citationCount || 0;
                const metaElement = `<p class="paper-meta"><strong>Published:</strong> ${year} | <strong>Venue:</strong> ${venue} | <strong>Citations:</strong> ${citationCount}</p>`;

                // --- Abstract ---
                const abstract = paper.abstract || "No abstract available.";
                const abstractElement = `<p class="paper-abstract">${abstract}</p>`;

                // --- Combine all parts and add to the results container ---
                paperDiv.innerHTML = titleElement + authorsElement + metaElement + abstractElement;
                resultsContainer.appendChild(paperDiv);
            });
        }
    </script>

</body>
</html>
